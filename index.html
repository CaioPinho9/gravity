<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Perfil-Icone.ico" type="image/x-icom">
    <title>Gravity Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="window">
        <div id="hud">
            <div id="canvas">
                <canvas></canvas>
            </div>

            <div id="checkbox">
                <p>Destroy</p>
                <label class="switch">
                    <input id="destroy" type="checkbox">
                    <span class="check round"></span>
                </label>
                <p>Attract</p>
                <label class="switch">
                    <input id="attract" type="checkbox">
                    <span class="check round"></span>
                </label>
                <p>Static</p>
                <label class="switch">
                    <input id="static" type="checkbox">
                    <span class="check round"></span>
                </label>
                <p>Merge</p>
                <label class="switch">
                    <input id="merge" type="checkbox">
                    <span class="check round"></span>
                </label>
                <p>Trail</p>
                <label class="switch">
                    <input id="trail" type="checkbox">
                    <span class="check round"></span>
                </label>
                <p>Wall</p>
                <label class="switch">
                    <input id="wall" type="checkbox">
                    <span class="check round"></span>
                </label>
            </div>

            <div id="rangeBar">
                <input type="range" min="1" max="500" value="10" class="slider" id="myRange">
                <p id="output">10</p>
                <p>Mass</p>
            </div>
        </div>
    </div>
    <script src="vector.js"></script>
    <script src="planet.js"></script>
    <script src="script.js"></script>
</body>
</html>
